<!DOCTYPE html>
<html>
  <head>
    <title>SD Coffee Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header>
      <h2>SD Coffee Map: Best Coffee Shops to Work From in San Diego</h2>
    </header>
      <div id="list">
        <button onclick="drop()" class="dropbtn">Filter Results</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" data-bind="click: resetAll">All results</a>
          <a href="#" data-bind="click: showHasFood">Has Food</a>
          <a href="#" data-bind="click: showHasBeer">Has Beer</a>
          <a href="#" data-bind="click: showHasOutdoor">Outdoor Seating</a>
          <a href="#" data-bind="click: showHasParking">Easy Parking</a>
        </div>
      </div>
      <div id="map"></div>
      <div id="photos"></div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjoBhsZUGUQu0boRkO9_0PudLDWI9cLu4&callback=startMap" onError="mapError()">
    </script>
  </body>
</html>
