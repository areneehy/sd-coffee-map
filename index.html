<!DOCTYPE html>
<html>
  <head>
    <title>SD Coffee Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header>
      <h2>SD Coffee Map: Best Coffee Shops to Work From in San Diego</h2>
    </header>
      <div id="list">
        <button onclick="drop()" class="dropbtn">Filter Results</button>
        <div id="myDropdown" class="dropdown-content" data-bind="foreach: filterTermArray">
          <a href="#" data-bind="click: $root.filter, text: $data"></a>
        </div>

        <div data-bind="foreach: locationsArray">
          <div id="listView" class="listItems" data-bind="text: name, visible: showLocation, click: $root.clickMarker"></div>
        </div>

      </div>
      <div id="map"></div>
      <div id="photos">
        <!-- <img data-bind= "attr: {src: $root.pix}"> -->
      </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjoBhsZUGUQu0boRkO9_0PudLDWI9cLu4&callback=startMap" onError="mapError()">
    </script>
  </body>
</html>
